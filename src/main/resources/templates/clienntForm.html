<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <title>[[${pageTitle}]]</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary text-center">
  <div class="container-fluid text-center">
    <a class="navbar-brand" th:href="@{/}">Home</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/new}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"  th:href="@{/user/login}">Login</a>
        </li>


      </ul>

    </div>
  </div>
</nav>

<div class="container-fluid text-center mt-4">
  <div class="card">
    <div class="card-header"><h1>Feedback form</h1></div>
    <div class="card-body">
      <form th:action="@{/client/save}" method="post" th:object="${client}">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" th:field="*{firstname}" required />
        </div>
        <div class="form-group">
          <label for="lecname">Lecturer Name</label>
          <input type="text" class="form-control" th:field="*{lecname}" required />
        </div>
        <div class="form-group">
          <label for="coursename">CourseName</label>
          <input type="text" class="form-control" th:field="*{coursename}" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" th:field="*{description}" required />
        </div>
        <input class="btn btn-primary" type="submit" value="Submit Here">
      </form>
    </div>
  </div>


</div>
<script>
  function showHomePage(){
    window.location = "/";
  }
</script>
</body>
</html>
